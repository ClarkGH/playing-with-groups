<head>
  <title>groups</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> loginButtons}}

  {{#if isInRole 'admin,entry,report' 'facA,facB'}}
    {{>All}}

  {{else}}
    {{#if isInRole 'admin,entry,report' 'facA'}}
      {{>facA}}

    {{else}}
      {{#if isInRole 'admin,entry,report' 'facA'}}
        {{>facB}}

      {{/if}}
    {{/if}}
  {{/if}}


</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="facA">
  <h3>Fac A can see this</h3>
  {{#if isInRole 'admin' 'facA'}}
    <p> only the admins can see this</p>
  {{/if}}
  {{#if isInRole 'entry' 'facA'}}
    <p> only people with entry permissions can see this</p>
  {{/if}}
  {{#if isInRole 'report' 'facA'}}
    <p> only people with report abilities can see this</p>
  {{/if}}
</template>

<template name="facB">
  <h3>Fac B can see this</h3>
  {{#if isInRole 'admin' 'facB'}}
    <p> only the admins can see this</p>
  {{/if}}

  {{#if isInRole 'entry' 'facB'}}
    <p> only people with entry permissions can see this</p>
  {{/if}}

  {{#if isInRole 'report' 'facB'}}
    <p> only people with report abilities can see this</p>
  {{/if}}
</template>

<template name="All">
  <h3>Only people with access to all facilities can see this</h3>

  {{#if isInRole 'admin' 'facA'}}
    <p> only the admins in FacA can see this</p>
  {{/if}}

  {{#if isInRole 'admin' 'facB'}}
    <p> only the admins in FacB can see this</p>
  {{/if}}

  {{#if isInRole 'entry' 'facA'}}
    <p> only people with entry permissions in FacA can see this</p>
  {{/if}}

  {{#if isInRole 'entry' 'facB'}}
    <p> only people with entry permissions in FacB can see this</p>
  {{/if}}

  {{#if isInRole 'report' 'facA'}}
    <p> only people with report abilities in FacA can see this</p>
  {{/if}}

  {{#if isInRole 'report' 'facB'}}
    <p> only people with report abilities in FacB can see this</p>
  {{/if}}
</template>
