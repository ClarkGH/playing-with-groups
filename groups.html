<head>
  <title>groups</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> loginButtons}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="FacA">
  <h3>Fac A can see this</h3>
  {{#if isInRole 'admin'}}
    <p> only the admins can see this</p>
  {{/if}}
  {{#if isInRole 'entry'}}
    <p> only people with entry permissions can see this</p>
  {{/if}}
  {{#if isInRole 'report'}}
    <p> only people with report abilities can see this</p>
  {{/if}}
</template>
