<head>
  <title>groups</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> loginButtons}}
  {{#if isInRole 'admin,entry,report' 'super'}}
    {{> residents}}
  {{/if}}


</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="residents">
  {{#each allResidents}}
    <p>
      name: {{name}}
      <br>
      unit: {{unit}}
    </p>
  {{/each}}
</template>
